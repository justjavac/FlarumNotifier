		<div id="content" class="box">
			<dl class="form">
              <dt><label for="url" i18n-content="extTxtUrl"></label></dt>
              <dd><input type="url" id="url" i18n-placeholder="extTxtUrl" autofocus></dd>
            </dl>
			<dl class="form">
              <dt><label for="username" i18n-content="extTxtUserName"></label></dt>
              <dd><input type="text" id="username" i18n-placeholder="extTxtUserName" ></dd>
            </dl>
			<dl class="form">
              <dt><label for="password" i18n-content="extTxtPassword"></label></dt>
              <dd><input type="password" id="password" i18n-placeholder="extTxtPassword"></dd>
            </dl>
			<p>
			  <button type="submit" class="btn btn-primary" id="btn" i18n-content="extBtnLogin"></button>
			  <button type="button" class="btn" id="btn-cancel" i18n-content="extBtnCancel"></button>
			</p>
